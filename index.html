<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery-1.7.2.js"></script>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

	<script src="js/fireworks.js"></script>
	<script src="js/tic_tac_toe.js"></script>

	<link href='http://fonts.googleapis.com/css?family=Courgette' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
	
</head>
<body>
	<h1>Tic Tac Toe</h1>
	
	<div class="container">
		<h3>Opponent</h3>

		<select id="dropDownID">
			<option value="default">Choose an opponent</option>
			<option value="2players">2 Players</option>
			<option value="sillyComputer">Silly Computer</option>
		</select>

		<div class="board">
			<table>
				<tr id="row1" class="row">
					<td id="1" class="tile"></td>
					<td id="2" class="tile"></td>
					<td id="3" class="tile"></td>
				</tr>
				<tr id="row2" class="row">
					<td id="4" class="tile"></td>
					<td id="5" class="tile"></td>
					<td id="6" class="tile"></td>
				</tr>
				<tr id="row3" class="row">
					<td id="7" class="tile"></td>
					<td id="8" class="tile"></td>
					<td id="9" class="tile"></td>
				</tr>
				
			</table>
		</div>

		<div class="score">
			<table>
					<tr id="playerWin">
						<td>X Wins:</td>
						<td id="numXWins">0</td>
					</tr>
					<tr id="computerWin">
						<td>O Wins:</td>
						<td id="numOfOWins">0</td>
					</tr>
					<tr id="draw">
						<td>Ties:</td>
						<td id="numOfTies">0</td>
					</tr>
			</table>
		</div>
		
		<div class="buttons">	
			<table>
				<tr>
					<td id="clearBoard" class="button">Clear Board</td>
					<td id="reset" class="button">Reset</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
